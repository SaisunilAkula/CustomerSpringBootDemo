<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Customer Data Manager</title>
</head>
<body>
<div align="center">
    <h1>customer List</h1>
    <a href="/addCustomer">Create New Customer</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Customer ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.id}">customer ID</td>
            <td th:text="${customer.name}">Name</td>
            <td th:text="${customer.phonenumber}">Phone Number</td>
            <td th:text="${customer.address}">Address</td>
            <td>
                <a th:href="/@{'/edit/' + ${customer.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="/@{'/delete/' + ${customer.id}}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
