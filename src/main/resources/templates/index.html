<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Customer Data Manager</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h1>Customer List</h1>
    <a class="btn btn-outline-success" role="button" href="/addCustomer">New Customer</a>
    <br/><br/>
    <table class="table table-dark" border="1" cellpadding="10">
        <thead class="thead-dark">
        <tr >
            <th>Customer ID</th>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="customer : ${customers}">
            <td th:text="${customer.id}">Customer ID</td>
            <td th:text="${customer.name}">Name</td>
            <td th:text="${customer.phonenumber}">Phone Number</td>
            <td th:text="${customer.address}">Address</td>
            <td>
                <a class="btn btn-outline-primary" role="button" th:href="@{/edit/{id}(id=${customer.id})}">Edit</a>
                &nbsp;&nbsp;&nbsp;

                <a class="btn btn-outline-danger" role="button" th:href="@{/delete/{id}(id=${customer.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/bootstrap.js"></script>
</html>
