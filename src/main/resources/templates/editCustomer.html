
<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Customer Edit</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<h1> Customer Edit</h1>
<form  th:action="@{/saveCustomer}" method="post" th:object="${customer}">
        <div class="mb-3">
            <label for="customerid" class="form-label">Customer ID</label>
            <input type="text" required th:field="*{id}" class="form-control" id="customerid" name="customerid" placeholder="874758IUNS">
        </div>
    <div class="mb-3">
        <label for="name" class="form-label">Customer Name</label>
        <input type="text"  th:field="*{name}"  class="form-control" required id="name" name="name" placeholder="rahul varma">
    </div>




    <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" th:field="*{address}" class="form-control" required id="address" name="address" placeholder="H.no , colony,city,state">
    </div>
    <div class="mb-3">
        <label for="phonenumber" class="form-label">Phone Number</label>
        <input type="number" th:field="*{phonenumber}" class="form-control" required id="phonenumber" name="phonenumber" placeholder="9082878432">
    </div>



    <button type="submit" class="btn btn-success btn-lg btn-block">Edit Customer</button>
</form>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="../static/js/bootstrap.js"></script>
</html>
